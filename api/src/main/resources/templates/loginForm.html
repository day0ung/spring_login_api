<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>로그인 페이지</title>

</head>
<body>

<h1>Hi Login</h1>
<hr/>

<form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" /> </br>
    <input type="text" name="password" placeholder="Password" /> </br>
    <button>로그인 </button>
</form>
<!--/oauth2/authorization/google : oauth2-client에서 지원하는것이기때문에 이형식을 지켜줘야함-->
<a href="/oauth2/authorization/google">Google 로그인</a>
<a href="/oauth2/authorization/facebook">FaceBook 로그인</a>
<a href="/oauth2/authorization/naver">Naver 로그인</a>
<a href="/oauth2/authorization/kakao">Kakao 로그인</a>
<!--/oauth2/authorization/naver ->  호출시  authorization-uri: https://nid.naver.com/oauth2.0/authorize
    /oauth2/authorization/{registrationId}에 요청이 들어오면,
    스프링 시큐리티가 provider의 authorization-uri로 요청을 전달한다
-->
<a href="/joinForm">회원가입 하기</a>

</body>
</html>
